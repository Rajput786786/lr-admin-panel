<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LR OWNER PANEL</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:linear-gradient(135deg,#050510,#0f0f1f);color:white;}
.title{text-align:center;font-size:30px;font-weight:bold;color:#00ffff;text-shadow:0 0 15px #00ffff;margin:25px 0;}
.glass{background:rgba(255,255,255,0.05);backdrop-filter:blur(15px);
border:1px solid rgba(0,255,255,0.2);box-shadow:0 0 30px rgba(0,255,255,0.15);
border-radius:18px;padding:20px;margin-bottom:20px;}
input,select{width:100%;padding:10px;margin:6px 0;background:transparent;
border:none;border-bottom:2px solid #00ffff;color:white;outline:none;}
button{padding:6px 12px;border:none;border-radius:8px;cursor:pointer;font-weight:bold;margin:4px;}
.btn-primary{background:#00ffff;color:black;}
.btn-danger{background:red;color:white;}
.btn-block{background:#888;color:black;}
.btn-logout{background:red;color:white;float:right;}
.hidden{display:none;}
table{width:100%;margin-top:10px;border-collapse:collapse;}
th,td{padding:6px;text-align:center;border-bottom:1px solid rgba(255,255,255,0.1);font-size:13px;}
.green{color:#00ff9d;} .red{color:red;} .blue{color:#00ccff;}
.clear{clear:both;}
</style>
</head>

<body>

<div class="title">LR OWNER PANEL</div>

<div id="loginBox" class="glass" style="max-width:400px;margin:60px auto;">
<input type="email" id="loginEmail" placeholder="Owner Email">
<input type="password" id="loginPassword" placeholder="Password">
<button id="loginBtn" class="btn-primary">LOGIN</button>
</div>

<div id="panel" class="hidden" style="max-width:1100px;margin:auto;">
<button class="btn-logout" onclick="logout()">LOG OUT</button>
<div class="clear"></div>
<div id="content"></div>
</div>

<script>

const supabaseClient = window.supabase.createClient(
"https://dpskhodrzlnqczibolug.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwc2tob2RyemxucWN6aWJvbHVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMjU1MTcsImV4cCI6MjA4NzYwMTUxN30.53CxPWtg_-PpDt_reNsxE1A4KupdhFfv6wbB3HsuhNs"
);

let currentUser=null;
let profile=null;

/* LOGIN */
document.getElementById("loginBtn").addEventListener("click", async ()=>{
const email=loginEmail.value.trim();
const password=loginPassword.value.trim();
if(!email||!password){alert("Enter Email & Password");return;}

const {error}=await supabaseClient.auth.signInWithPassword({email,password});
if(error){alert(error.message);return;}

loadSession();
});

/* AUTO SESSION */
supabaseClient.auth.getSession().then(({data})=>{
if(data.session) loadSession();
});

/* LOAD SESSION */
async function loadSession(){

const {data:{user}}=await supabaseClient.auth.getUser();
if(!user)return;

currentUser=user;

const {data,error}=await supabaseClient
.from("profiles").select("*").eq("id",user.id).single();

if(error){alert("Profile error");return;}
if(data.role!=="owner"){alert("Access Denied");await logout();return;}
if(data.status==="blocked"){alert("Blocked");await logout();return;}

profile=data;

loginBox.classList.add("hidden");
panel.classList.remove("hidden");

renderPanel();
}

/* LOGOUT */
async function logout(){
await supabaseClient.auth.signOut();
location.reload();
}

function isExpired(d){return new Date(d)<new Date();}

/* MAIN RENDER */
async function renderPanel(){

let html="";

/* GENERATE SECTION */
html+=`
<div class="glass">
<h3>Generate Key</h3>
<input type="text" id="username" placeholder="Username">
<input type="text" id="manualKey" placeholder="Manual Key (Optional)">
<input type="number" id="validity" placeholder="Validity">
<select id="type">
<option value="days">Days</option>
<option value="hours">Hours</option>
</select>
<input type="number" id="maxDevices" placeholder="Max Devices" value="1">
<button class="btn-primary" onclick="generateKey()">Generate</button>
</div>`;

/* LOAD KEYS */
const {data:keys}=await supabaseClient
.from("license_keys")
.select("*")
.eq("created_by",currentUser.id)
.order("id",{ascending:false});

html+=`<div class="glass">
<h3>Your Keys</h3>
<table>
<tr>
<th>User</th>
<th>Key</th>
<th>Expire</th>
<th>Status</th>
<th>Devices</th>
<th>Action</th>
</tr>`;

keys.forEach(k=>{
let expired=isExpired(k.expire_date);
let status=expired?"Expired":k.status;
let cls=expired?"blue":(k.status==="Active"?"green":"red");

html+=`<tr>
<td>${k.username}</td>
<td>${k.license_key}</td>
<td>${expired?"Expired":new Date(k.expire_date).toLocaleString()}</td>
<td class="${cls}">${status}</td>
<td>${k.used_devices || 0} / ${k.max_devices || 1}</td>
<td>
<button class="btn-block" onclick="toggleKey(${k.id},'${k.status}')">
${k.status==="Active"?"Block":"Unblock"}
</button>
<button class="btn-danger" onclick="deleteKey(${k.id})">Delete</button>
</td>
</tr>`;
});

html+="</table></div>";

content.innerHTML=html;
}

/* GENERATE KEY */
async function generateKey(){

const u=username.value.trim();
const m=manualKey.value.trim();
const v=parseInt(validity.value);
const t=type.value;
const maxDev=parseInt(maxDevices.value)||1;

if(!u||!v){alert("Fill fields");return;}

let key=m||("LR-"+Math.floor(100000+Math.random()*900000));

let expire=new Date();
if(t==="days")expire.setDate(expire.getDate()+v);
else expire.setHours(expire.getHours()+v);

await supabaseClient.from("license_keys").insert([{
username:u,
license_key:key,
expire_date:expire.toISOString(),
status:"Active",
created_by:currentUser.id,
max_devices:maxDev,
used_devices:0
}]);

renderPanel();
}

/* BLOCK / UNBLOCK */
async function toggleKey(id,status){

const {data}=await supabaseClient.from("license_keys")
.select("expire_date").eq("id",id).single();

if(isExpired(data.expire_date)){
alert("Expired key cannot be activated");
return;
}

await supabaseClient.from("license_keys")
.update({status:status==="Active"?"Blocked":"Active"})
.eq("id",id);

renderPanel();
}

/* DELETE */
async function deleteKey(id){
if(!confirm("Delete?"))return;
await supabaseClient.from("license_keys").delete().eq("id",id);
renderPanel();
}

</script>
</body>
</html>
