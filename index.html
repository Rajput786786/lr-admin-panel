<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LR CONTROL PANEL</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#0f0f1a;color:white;}
header{padding:25px;text-align:center;font-size:36px;font-weight:bold;background:#111;color:#00ffff;}
.container{padding:20px;max-width:1200px;margin:auto;}
.card{background:#151528;padding:20px;border-radius:12px;margin-bottom:30px;box-shadow:0 0 25px #00f5ff22;}
input,select{padding:10px;margin:6px 0;width:100%;border:none;border-radius:6px;background:#0d0d18;color:white;}
button{padding:8px 14px;border:none;border-radius:6px;font-weight:bold;cursor:pointer;}
.owner-btn{background:#00f5ff;color:black;}
.admin-btn{background:#00ff9d;color:black;}
.danger-btn{background:red;color:white;}
.block-btn{background:#888;color:black;}
.logout-btn{background:red;color:white;width:100%;}
table{width:100%;margin-top:15px;border-collapse:collapse;}
th,td{padding:8px;text-align:center;border-bottom:1px solid #222;font-size:13px;}
.status-active{color:#00ff9d;}
.status-block{color:red;}
.hidden{display:none;}
.section-title{font-size:22px;font-weight:bold;margin-bottom:15px;color:#00ffff;}
.admin-box{background:#111122;border:1px solid #00ffff33;padding:20px;border-radius:12px;margin-top:20px;}
.balance{float:right;color:#00ff9d;font-weight:bold;}
.big-email{color:#ffcc00;font-size:18px;font-weight:bold;}
.clear{clear:both;}
</style>
</head>

<body>

<header>LR OWNER PANEL</header>

<div class="container">

<div class="card" id="loginSection">
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">
<button class="owner-btn" onclick="login()">Login</button>
</div>

<div id="mainPanel" class="hidden">

<div class="card">
<button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- OWNER KEY SECTION -->
<div id="ownerSection" class="card hidden">
<div class="section-title">GENERATE KEY</div>

<input type="text" id="keyUser" placeholder="Username">
<input type="text" id="manualKey" placeholder="Manual Key (Optional)">
<input type="number" id="validity" placeholder="Validity">
<select id="validityType">
<option value="days">Days</option>
<option value="hours">Hours</option>
</select>

<button class="owner-btn" onclick="generateKey()">Generate Key</button>

<table>
<thead>
<tr>
<th>User</th><th>Key</th><th>Expire</th><th>Status</th><th>Action</th>
</tr>
</thead>
<tbody id="keyTable"></tbody>
</table>
</div>

<!-- ADMIN SECTION -->
<div id="adminContainer" class="card hidden">
<div class="section-title">ADMIN MANAGEMENT</div>
<div id="adminSections"></div>

<div class="admin-box">
<h3 style="color:#00ffff;">ADD NEW ADMIN</h3>
<input type="email" id="newAdminEmail" placeholder="Admin Email">
<input type="password" id="newAdminPassword" placeholder="Admin Password">
<button class="owner-btn" onclick="addAdmin()">Create Admin</button>
</div>

</div>

</div>
</div>

<script>

const client = supabase.createClient(
"https://dpskhodrzlnqczibolug.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwc2tob2RyemxucWN6aWJvbHVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMjU1MTcsImV4cCI6MjA4NzYwMTUxN30.53CxPWtg_-PpDt_reNsxE1A4KupdhFfv6wbB3HsuhNs"
);

let currentUser;
let currentProfile;

client.auth.getSession().then(({data})=>{
if(data.session){ initUser(); }
});

async function login(){
const { error } = await client.auth.signInWithPassword({
email:loginEmail.value,
password:loginPassword.value
});
if(error){ alert(error.message); return; }
initUser();
}

async function initUser(){
const { data:{user} } = await client.auth.getUser();
currentUser=user;

let { data } = await client.from("profiles").select("*").eq("id",user.id).single();
currentProfile=data;

if(data.status==="blocked"){ alert("Blocked"); logout(); return; }

loginSection.classList.add("hidden");
mainPanel.classList.remove("hidden");
ownerSection.classList.remove("hidden");

if(data.role==="owner"){
adminContainer.classList.remove("hidden");
loadAdminSections();
}

loadKeys();
}

async function logout(){
await client.auth.signOut();
location.reload();
}

function randomKey(){
return "LR-"+Math.floor(100000+Math.random()*900000);
}

async function generateKey(){

let user=keyUser.value;
let manual=manualKey.value;
let val=parseInt(validity.value);
let type=validityType.value;

if(!user||!val){alert("Fill fields");return;}

let cost = type==="days" ? val*100 : val*10;

if(currentProfile.role==="admin"){
if(currentProfile.balance < cost){
alert("Insufficient Balance");
return;
}
await client.from("profiles").update({balance: currentProfile.balance-cost}).eq("id",currentUser.id);
currentProfile.balance -= cost;
}

let expire=new Date();
if(type==="days"){ expire.setDate(expire.getDate()+val); }
else{ expire.setHours(expire.getHours()+val); }

await client.from("license_keys").insert([{
username:user,
license_key: manual?manual:randomKey(),
expire_date:expire.toISOString(),
status:"Active",
created_by:currentUser.id
}]);

loadKeys();
loadAdminSections();
}

async function loadKeys(){
let { data } = await client.from("license_keys")
.select("*").eq("created_by",currentUser.id)
.order("id",{ascending:false});

keyTable.innerHTML="";
data.forEach(k=>keyTable.innerHTML+=rowTemplate(k));
}

function rowTemplate(k){
let time=new Date(k.expire_date).toLocaleString("en-IN",{hour12:true});
return `
<tr>
<td>${k.username}</td>
<td>${k.license_key}</td>
<td>${time}</td>
<td class="${k.status==="Active"?"status-active":"status-block"}">${k.status}</td>
<td>
<button onclick="toggleKey(${k.id},'${k.status}')">
${k.status==="Active"?"Block":"Unblock"}
</button>
</td>
</tr>`;
}

async function toggleKey(id,status){
let newStatus=status==="Active"?"Blocked":"Active";
await client.from("license_keys").update({status:newStatus}).eq("id",id);
loadKeys();
}

async function loadAdminSections(){

let { data:admins } = await client.from("profiles")
.select("*").eq("role","admin");

adminSections.innerHTML="";

for(let admin of admins){

let { data:keys } = await client.from("license_keys")
.select("*").eq("created_by",admin.id);

let total=keys.length;
let active=keys.filter(k=>k.status==="Active").length;
let blocked=keys.filter(k=>k.status==="Blocked").length;

let section=`
<div class="admin-box">
<div class="big-email">${admin.email}
<span class="balance">â‚¹${admin.balance||0}</span>
</div>
<div class="clear"></div>
Total Key: ${total}<br>
Active Key: ${active}<br>
Block Key: ${blocked}
<br><br>
<button onclick="blockAdmin('${admin.id}')">Block Admin</button>
<button class="danger-btn" onclick="deleteAdmin('${admin.id}')">Delete Admin</button>
</div>
`;

adminSections.innerHTML+=section;
}
}

async function blockAdmin(id){
await client.from("profiles").update({status:"blocked"}).eq("id",id);
await client.from("license_keys").update({status:"Blocked"}).eq("created_by",id);
loadAdminSections();
}

async function deleteAdmin(id){
if(!confirm("Delete Admin?"))return;

await fetch("https://dpskhodrzlnqczibolug.supabase.co/functions/v1/delete-admin",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({admin_id:id})
});

loadAdminSections();
}

async function addAdmin(){
let email=newAdminEmail.value;
let password=newAdminPassword.value;

if(!email||!password){alert("Fill fields");return;}

const { data, error } = await client.auth.signUp({email,password});
if(error){ alert(error.message); return; }

await client.from("profiles").insert([{
id:data.user.id,
email:email,
role:"admin",
balance:1000,
status:"active"
}]);

alert("Admin Created");
loadAdminSections();
}

</script>
</body>
</html>
