<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LR Owner Panel</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f0f1a;
    color:white;
}
header{
    padding:20px;
    text-align:center;
    font-size:24px;
    background:#111;
    color:#00ffff;
    box-shadow:0 0 20px #00ffff;
}
.container{ padding:20px; }
.card{
    background:#1a1a2e;
    padding:20px;
    border-radius:10px;
    margin-bottom:20px;
    box-shadow:0 0 15px #00ffff33;
}
input{
    padding:10px;
    margin:5px 0;
    width:100%;
    border:none;
    border-radius:5px;
}
button{
    padding:10px;
    margin-top:10px;
    width:100%;
    border:none;
    border-radius:5px;
    background:#00ffff;
    color:black;
    font-weight:bold;
    cursor:pointer;
}
button:hover{ background:#00cccc; }
table{
    width:100%;
    margin-top:15px;
    border-collapse:collapse;
}
th, td{
    padding:10px;
    text-align:center;
    border-bottom:1px solid #333;
}
.status-active{ color:#00ff88; }
.status-block{ color:red; }
</style>
</head>

<body>

<header>LR OWNER PANEL</header>

<div class="container">

<div class="card">
<h3>Generate License Key</h3>

<input type="text" id="username" placeholder="User Name">
<input type="number" id="days" placeholder="Validity (Days)">
<button onclick="generateKey()">Generate Key</button>

</div>

<div class="card">
<h3>Active Keys</h3>
<table>
<thead>
<tr>
<th>User</th>
<th>Key</th>
<th>Expire</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="keyTable"></tbody>
</table>
</div>

</div>

<script>

// ðŸ” Supabase Config
const supabase = window.supabase.createClient(
"https://dpskhodrzlnqczibolug.supabase.co",
"sb_publishable_slJiDSH_dv0jCErcO8j0-A__ebbJItK"
);

// Random Key
function randomKey(){
    return "LR-" + Math.floor(Math.random()*1000000);
}

// Generate Key
async function generateKey(){

    let user = document.getElementById("username").value;
    let days = parseInt(document.getElementById("days").value);

    if(user=="" || isNaN(days)){
        alert("Fill all fields");
        return;
    }

    let key = randomKey();
    let expireDate = new Date();
    expireDate.setDate(expireDate.getDate() + days);

    await supabase.from("license_keys").insert([{
        username:user,
        license_key:key,
        expire_date:expireDate,
        status:"Active"
    }]);

    loadKeys();
}

// Load Keys
async function loadKeys(){

    let { data } = await supabase
        .from("license_keys")
        .select("*")
        .order("id",{ascending:false});

    let table = document.getElementById("keyTable");
    table.innerHTML="";

    data.forEach(k=>{

        table.innerHTML += `
        <tr>
        <td>${k.username}</td>
        <td>${k.license_key}</td>
        <td>${new Date(k.expire_date).toLocaleDateString()}</td>
        <td class="${k.status=="Active" ? "status-active" : "status-block"}">${k.status}</td>
        <td>
        <button onclick="toggleStatus(${k.id},'${k.status}')">
        ${k.status=="Active" ? "Block" : "Unblock"}
        </button>
        </td>
        </tr>
        `;
    });
}

// Toggle Status
async function toggleStatus(id,current){

    let newStatus = current=="Active" ? "Blocked" : "Active";

    await supabase
        .from("license_keys")
        .update({status:newStatus})
        .eq("id",id);

    loadKeys();
}

// Auto Load on Page Start
loadKeys();

</script>

</body>
</html>
