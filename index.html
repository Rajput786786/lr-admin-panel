<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LR CONTROL PANEL</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#0f0f1a;color:white;}
header{padding:20px;text-align:center;font-size:24px;background:#111;color:#00f5ff;}
.container{padding:20px;}
.card{background:#151528;padding:20px;border-radius:12px;margin-bottom:25px;box-shadow:0 0 20px #00f5ff33;}
input{padding:10px;margin:6px 0;width:100%;border:none;border-radius:6px;background:#0d0d18;color:white;}
button{padding:10px;border:none;border-radius:6px;font-weight:bold;cursor:pointer;}
.main-btn{width:100%;background:#00f5ff;color:black;margin-top:10px;}
.admin-btn{width:100%;background:#00ff9d;color:black;margin-top:10px;}
.delete-btn{background:red;color:white;margin-left:5px;}
.block-btn{background:#888;color:black;}
.logout-btn{background:red;color:white;width:100%;}
table{width:100%;margin-top:15px;border-collapse:collapse;}
th,td{padding:10px;text-align:center;border-bottom:1px solid #222;}
.status-active{color:#00ff9d;}
.status-block{color:red;}
.hidden{display:none;}
h3{color:#00f5ff;}
.admin-title{color:#00ff9d;}
</style>
</head>

<body>

<header>LR CONTROL PANEL</header>

<div class="container">

<div class="card" id="loginSection">
<h3>Login</h3>
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">
<button class="main-btn" onclick="login()">Login</button>
</div>

<div id="mainPanel" class="hidden">

<div class="card">
<button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="card hidden" id="ownerPanel">
<h3>OWNER PANEL</h3>
<input type="text" id="ownerUser" placeholder="User Name">
<input type="number" id="ownerDays" placeholder="Validity (Days)">
<button class="main-btn" onclick="generateKey()">Generate Owner Key</button>

<h4>All Keys</h4>
<table>
<thead>
<tr>
<th>User</th>
<th>Key</th>
<th>Expire</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="keyTable"></tbody>
</table>
</div>

<div class="card hidden" id="adminPanel">
<h3 class="admin-title">ADMIN PANEL</h3>
<input type="text" id="adminUser" placeholder="User Name">
<input type="number" id="adminDays" placeholder="Validity (Days)">
<button class="admin-btn" onclick="generateKey()">Generate Admin Key</button>

<h4>Your Keys</h4>
<table>
<thead>
<tr>
<th>User</th>
<th>Key</th>
<th>Expire</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="keyTableAdmin"></tbody>
</table>
</div>

</div>
</div>

<script>

const { createClient } = supabase;

const client = createClient(
"https://dpskhodrzlnqczibolug.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwc2tob2RyemxucWN6aWJvbHVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMjU1MTcsImV4cCI6MjA4NzYwMTUxN30.53CxPWtg_-PpDt_reNsxE1A4KupdhFfv6wbB3HsuhNs"
);

let currentUser;
let currentRole;

document.addEventListener("DOMContentLoaded", async () => {
const { data } = await client.auth.getSession();
if(data.session){ initUser(); }
});

async function login(){
const { error } = await client.auth.signInWithPassword({
email:loginEmail.value,
password:loginPassword.value
});
if(error){ alert(error.message); return; }
initUser();
}

async function initUser(){
const { data:{user} } = await client.auth.getUser();
currentUser=user;

let { data } = await client.from("profiles")
.select("role")
.eq("id",user.id)
.single();

currentRole=data.role;

loginSection.style.display="none";
mainPanel.classList.remove("hidden");

if(currentRole==="owner"){
ownerPanel.classList.remove("hidden");
adminPanel.classList.remove("hidden");
}else{
adminPanel.classList.remove("hidden");
}

loadKeys();
}

async function logout(){
await client.auth.signOut();
location.reload();
}

function randomKey(){
return "LR-"+Math.floor(Math.random()*999999);
}

async function generateKey(){
let user = currentRole==="owner"?ownerUser.value:adminUser.value;
let days = currentRole==="owner"?ownerDays.value:adminDays.value;
if(!user||!days){alert("Fill fields");return;}

let expire=new Date(Date.now()+days*24*60*60*1000);

await client.from("license_keys").insert([{
username:user,
license_key:randomKey(),
expire_date:expire.toISOString(),
status:"Active",
created_by:currentUser.id
}]);

loadKeys();
}

async function loadKeys(){

let query=client.from("license_keys").select("*").order("id",{ascending:false});

if(currentRole!=="owner"){
query=query.eq("created_by",currentUser.id);
}

let { data } = await query;

keyTable.innerHTML="";
keyTableAdmin.innerHTML="";

data.forEach(k=>{
let time=new Date(k.expire_date).toLocaleString("en-IN",{hour12:true});

let row=`
<tr>
<td>${k.username}</td>
<td>${k.license_key}</td>
<td>${time}</td>
<td class="${k.status==="Active"?"status-active":"status-block"}">${k.status}</td>
<td>
<button class="block-btn" onclick="toggleStatus(${k.id},'${k.status}')">
${k.status==="Active"?"Block":"Unblock"}
</button>
<button class="delete-btn" onclick="deleteKey(${k.id})">Delete</button>
</td>
</tr>`;

if(currentRole==="owner"){
keyTable.innerHTML+=row;
}
keyTableAdmin.innerHTML+=row;
});
}

async function toggleStatus(id,current){
let newStatus=current==="Active"?"Blocked":"Active";
await client.from("license_keys").update({status:newStatus}).eq("id",id);
loadKeys();
}

async function deleteKey(id){
if(!confirm("Delete?"))return;
await client.from("license_keys").delete().eq("id",id);
loadKeys();
}

</script>

</body>
</html>
