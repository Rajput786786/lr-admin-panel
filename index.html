<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LR CONTROL PANEL</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:#0f0f1a;color:white;}
header{padding:20px;text-align:center;font-size:24px;background:#111;color:#00f5ff;}
.container{padding:20px;}
.card{background:#151528;padding:20px;border-radius:12px;margin-bottom:25px;box-shadow:0 0 20px #00f5ff33;}
input,select{padding:10px;margin:6px 0;width:100%;border:none;border-radius:6px;background:#0d0d18;color:white;}
button{padding:10px;border:none;border-radius:6px;font-weight:bold;cursor:pointer;}
.owner-btn{width:100%;background:#00f5ff;color:black;margin-top:10px;}
.admin-btn{width:100%;background:#00ff9d;color:black;margin-top:10px;}
.delete-btn{background:red;color:white;margin-left:5px;}
.block-btn{background:#888;color:black;}
.logout-btn{background:red;color:white;width:100%;}
table{width:100%;margin-top:15px;border-collapse:collapse;}
th,td{padding:10px;text-align:center;border-bottom:1px solid #222;}
.status-active{color:#00ff9d;}
.status-block{color:red;}
.hidden{display:none;}
h3{color:#00f5ff;}
.admin-title{color:#00ff9d;}
</style>
</head>

<body>

<header>LR CONTROL PANEL</header>

<div class="container">

<div class="card" id="loginSection">
<h3>Login</h3>
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">
<button class="owner-btn" onclick="login()">Login</button>
</div>

<div id="mainPanel" class="hidden">

<div class="card">
<button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- OWNER PANEL -->
<div class="card hidden" id="ownerPanel">
<h3>OWNER PANEL</h3>

<input type="text" id="ownerUser" placeholder="User Name">
<input type="text" id="ownerManualKey" placeholder="Manual Key (Optional)">
<input type="number" id="ownerValidity" placeholder="Validity Number">
<select id="ownerType">
<option value="days">Days</option>
<option value="hours">Hours</option>
</select>

<button class="owner-btn" onclick="generateKey('owner')">Generate Owner Key</button>

<h4>All Owner Keys</h4>
<table>
<thead>
<tr>
<th>User</th>
<th>Key</th>
<th>Expire</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="ownerTable"></tbody>
</table>
</div>

<!-- ADMIN PANEL -->
<div class="card hidden" id="adminPanel">
<h3 class="admin-title">ADMIN PANEL</h3>

<input type="text" id="adminUser" placeholder="User Name">
<input type="text" id="adminManualKey" placeholder="Manual Key (Optional)">
<input type="number" id="adminValidity" placeholder="Validity Number">
<select id="adminType">
<option value="days">Days</option>
<option value="hours">Hours</option>
</select>

<button class="admin-btn" onclick="generateKey('admin')">Generate Admin Key</button>

<h4>Your Keys</h4>
<table>
<thead>
<tr>
<th>User</th>
<th>Key</th>
<th>Expire</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="adminTable"></tbody>
</table>
</div>

</div>
</div>

<script>

const { createClient } = supabase;

const client = createClient(
"https://YOUR_PROJECT.supabase.co",
"YOUR_PUBLIC_ANON_KEY"
);

let currentUser;
let currentRole;

document.addEventListener("DOMContentLoaded", async () => {
const { data } = await client.auth.getSession();
if(data.session){ initUser(); }
});

async function login(){
const { error } = await client.auth.signInWithPassword({
email:loginEmail.value,
password:loginPassword.value
});
if(error){ alert(error.message); return; }
initUser();
}

async function initUser(){
const { data:{user} } = await client.auth.getUser();
currentUser=user;

let { data } = await client.from("profiles")
.select("role")
.eq("id",user.id)
.single();

currentRole=data.role;

loginSection.style.display="none";
mainPanel.classList.remove("hidden");

if(currentRole==="owner"){
ownerPanel.classList.remove("hidden");
adminPanel.classList.remove("hidden");
}else{
adminPanel.classList.remove("hidden");
}

loadKeys();
}

async function logout(){
await client.auth.signOut();
location.reload();
}

function randomKey(){
return "LR-"+Math.floor(100000+Math.random()*900000);
}

async function generateKey(type){

let user, manualKey, validity, unit;

if(type==="owner"){
user=ownerUser.value;
manualKey=ownerManualKey.value;
validity=ownerValidity.value;
unit=ownerType.value;
}else{
user=adminUser.value;
manualKey=adminManualKey.value;
validity=adminValidity.value;
unit=adminType.value;
}

if(!user||!validity){alert("Fill fields");return;}

let expire = new Date();

if(unit==="days"){
expire.setDate(expire.getDate()+parseInt(validity));
}else{
expire.setHours(expire.getHours()+parseInt(validity));
}

await client.from("license_keys").insert([{
username:user,
license_key:manualKey?manualKey:randomKey(),
expire_date:expire.toISOString(),
status:"Active",
created_by:currentUser.id
}]);

loadKeys();
}

async function loadKeys(){

if(currentRole==="owner"){
let { data } = await client.from("license_keys")
.select("*")
.eq("created_by", currentUser.id)
.order("id",{ascending:false});

ownerTable.innerHTML="";
data.forEach(k=>{
let time=new Date(k.expire_date).toLocaleString("en-IN",{hour12:true});
ownerTable.innerHTML+=rowTemplate(k,time);
});
}

if(currentRole==="admin"){
let { data } = await client.from("license_keys")
.select("*")
.eq("created_by", currentUser.id)
.order("id",{ascending:false});

adminTable.innerHTML="";
data.forEach(k=>{
let time=new Date(k.expire_date).toLocaleString("en-IN",{hour12:true});
adminTable.innerHTML+=rowTemplate(k,time);
});
}

}

function rowTemplate(k,time){
return `
<tr>
<td>${k.username}</td>
<td>${k.license_key}</td>
<td>${time}</td>
<td class="${k.status==="Active"?"status-active":"status-block"}">${k.status}</td>
<td>
<button class="block-btn" onclick="toggleStatus(${k.id},'${k.status}')">
${k.status==="Active"?"Block":"Unblock"}
</button>
<button class="delete-btn" onclick="deleteKey(${k.id})">Delete</button>
</td>
</tr>`;
}

async function toggleStatus(id,current){
let newStatus=current==="Active"?"Blocked":"Active";
await client.from("license_keys").update({status:newStatus}).eq("id",id);
loadKeys();
}

async function deleteKey(id){
if(!confirm("Delete?"))return;
await client.from("license_keys").delete().eq("id",id);
loadKeys();
}

</script>

</body>
</html>
