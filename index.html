<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LR Owner Panel</title>

<script src="https://unpkg.com/@supabase/supabase-js@1/dist/supabase.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#0f0f1a;color:white;}
header{padding:20px;text-align:center;font-size:24px;background:#111;color:#00ffff;}
.container{padding:20px;}
.card{background:#1a1a2e;padding:20px;border-radius:10px;margin-bottom:20px;}
input{padding:10px;margin:5px 0;width:100%;border:none;border-radius:5px;}
button{padding:10px;margin-top:10px;width:100%;border:none;border-radius:5px;background:#00ffff;color:black;font-weight:bold;cursor:pointer;}
table{width:100%;margin-top:15px;border-collapse:collapse;}
th,td{padding:10px;text-align:center;border-bottom:1px solid #333;}
.status-active{color:#00ff88;}
.status-block{color:red;}
.logout-btn{background:red;color:white;}
</style>
</head>

<body>

<header>LR OWNER PANEL</header>

<div class="container">

<div class="card" id="loginSection">
<h3>Login</h3>
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<div id="mainPanel" style="display:none;">

<div class="card">
<button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="card">
<h3>Generate License Key</h3>
<input type="text" id="username" placeholder="User Name">
<input type="number" id="days" placeholder="Validity (Days)">
<button onclick="generateKey()">Generate Key</button>
</div>

<div class="card">
<h3>Active Keys</h3>
<table>
<thead>
<tr>
<th>User</th>
<th>Key</th>
<th>Expire</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="keyTable"></tbody>
</table>
</div>

</div>
</div>

<script>

const client = window.supabase.createClient(
"https://dpskhodrzlnqczibolug.supabase.co",
"sb_publishable_slJiDSH_dv0jCErcO8j0-A__ebbJItK"
);

// âœ… SESSION CHECK ON LOAD
window.onload = async function(){
let session = client.auth.session();
if(session){
showPanel();
loadKeys();
}
}

// LOGIN
async function login(){

let email = document.getElementById("loginEmail").value.trim();
let password = document.getElementById("loginPassword").value.trim();

if(!email || !password){
alert("Enter Email & Password");
return;
}

const { user, error } = await client.auth.signIn({
email: email,
password: password
});

if(error){
alert("Login Failed: " + error.message);
return;
}

alert("Login Success");
showPanel();
loadKeys();
}

// LOGOUT
async function logout(){
await client.auth.signOut();
location.reload();
}

function showPanel(){
document.getElementById("loginSection").style.display="none";
document.getElementById("mainPanel").style.display="block";
}

// RANDOM KEY
function randomKey(){
return "LR-" + Math.floor(Math.random()*1000000);
}

// GENERATE KEY
async function generateKey(){

let user = document.getElementById("username").value.trim();
let days = parseInt(document.getElementById("days").value);

if(!user || isNaN(days)){
alert("Fill all fields");
return;
}

let key = randomKey();
let expireDate = new Date();
expireDate.setDate(expireDate.getDate() + days);

const { error } = await client
.from("license_keys")
.insert([{
username:user,
license_key:key,
expire_date:expireDate,
status:"Active"
}]);

if(error){
alert(error.message);
return;
}

loadKeys();
}

// LOAD KEYS
async function loadKeys(){

let { data, error } = await client
.from("license_keys")
.select("*")
.order("id",{ascending:false});

if(error){
alert(error.message);
return;
}

let table = document.getElementById("keyTable");
table.innerHTML="";

data.forEach(k=>{
table.innerHTML += `
<tr>
<td>${k.username}</td>
<td>${k.license_key}</td>
<td>${new Date(k.expire_date).toLocaleDateString()}</td>
<td class="${k.status=="Active" ? "status-active" : "status-block"}">${k.status}</td>
<td>
<button onclick="toggleStatus(${k.id},'${k.status}')">
${k.status=="Active" ? "Block" : "Unblock"}
</button>
</td>
</tr>
`;
});
}

// TOGGLE STATUS
async function toggleStatus(id,current){

let newStatus = current=="Active" ? "Blocked" : "Active";

await client
.from("license_keys")
.update({status:newStatus})
.eq("id",id);

loadKeys();
}

</script>

</body>
</html>
