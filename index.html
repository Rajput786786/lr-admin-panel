<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LR CONTROL PANEL</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{margin:0;font-family:Arial;background:linear-gradient(135deg,#050510,#0f0f1f);color:white;}
.title{text-align:center;font-size:32px;font-weight:bold;color:#00ffff;text-shadow:0 0 15px #00ffff;margin:25px 0;}
.glass{background:rgba(255,255,255,0.05);backdrop-filter:blur(15px);
border:1px solid rgba(0,255,255,0.2);box-shadow:0 0 30px rgba(0,255,255,0.15);
border-radius:18px;padding:25px;margin-bottom:30px;}
input,select{width:100%;padding:12px;margin:8px 0;background:transparent;
border:none;border-bottom:2px solid #00ffff;color:white;outline:none;}
button{padding:10px 18px;border:none;border-radius:8px;cursor:pointer;font-weight:bold;margin:5px;}
.btn-primary{background:#00ffff;color:black;}
.btn-danger{background:red;color:white;}
.btn-block{background:#888;color:black;}
.btn-logout{background:red;color:white;float:right;}
.hidden{display:none;}
table{width:100%;margin-top:15px;border-collapse:collapse;}
th,td{padding:8px;text-align:center;border-bottom:1px solid rgba(255,255,255,0.1);font-size:13px;}
.green{color:#00ff9d;} .red{color:red;} .blue{color:#00ccff;}
.admin-box{margin-top:25px;padding:20px;border-radius:15px;background:rgba(0,0,0,0.4);
border:1px solid rgba(0,255,255,0.3);}
.balance{float:right;color:#00ff9d;font-weight:bold;}
.clear{clear:both;}
</style>
</head>

<body>

<div class="title">LR CONTROL PANEL</div>

<div id="loginBox" class="glass" style="max-width:400px;margin:60px auto;">
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">
<button id="loginBtn" class="btn-primary">LOGIN</button>
</div>

<div id="panel" class="hidden" style="max-width:1200px;margin:auto;">
<button class="btn-logout" onclick="logout()">LOG OUT</button>
<div class="clear"></div>
<div id="content"></div>
</div>

<script>

const supabaseClient = window.supabase.createClient(
"https://dpskhodrzlnqczibolug.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwc2tob2RyemxucWN6aWJvbHVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMjU1MTcsImV4cCI6MjA4NzYwMTUxN30.53CxPWtg_-PpDt_reNsxE1A4KupdhFfv6wbB3HsuhNs"
);

let currentUser=null;
let profile=null;

/* LOGIN BUTTON */
document.getElementById("loginBtn").addEventListener("click", async ()=>{
const email=loginEmail.value.trim();
const password=loginPassword.value.trim();
if(!email||!password){alert("Enter Email & Password");return;}
const {error}=await supabaseClient.auth.signInWithPassword({email,password});
if(error){alert(error.message);return;}
loadSession();
});

/* SINGLE SESSION LOAD */
async function loadSession(){
const {data:{user}}=await supabaseClient.auth.getUser();
currentUser=user;

const {data,error}=await supabaseClient.from("profiles")
.select("*").eq("id",user.id).single();

if(error){alert("Profile error");return;}
if(data.status==="blocked"){alert("Blocked");await logout();return;}

profile=data;

loginBox.classList.add("hidden");
panel.classList.remove("hidden");

renderPanel();
}

async function logout(){
await supabaseClient.auth.signOut();
location.reload();
}

/* RENDER PANEL */
async function renderPanel(){
content.innerHTML="";

if(profile.role==="owner"){
await renderOwner();
}else{
await renderAdmin();
}
}

/* OWNER PANEL */
async function renderOwner(){

let html="";

/* OWNER KEY GENERATE */
html+=generateSection("owner");

/* OWNER KEYS */
const {data:ownerKeys}=await supabaseClient.from("license_keys")
.select("*").eq("created_by",currentUser.id).order("id",{ascending:false});

html+=buildTable("Owner Keys",ownerKeys,true);

/* ADMINS */
const {data:admins}=await supabaseClient.from("profiles")
.select("*").eq("role","admin");

for(let admin of admins){

const {data:keys}=await supabaseClient.from("license_keys")
.select("*").eq("created_by",admin.id);

let total=keys.length;
let active=keys.filter(k=>k.status==="Active").length;
let blocked=keys.filter(k=>k.status==="Blocked").length;

html+=`<div class="admin-box">
<b>${admin.email}</b>
<span class="balance">â‚¹${admin.balance}</span><br>
Total:${total} | Active:${active} | Blocked:${blocked}
${buildTable("",keys,true)}
<button class="btn-block" onclick="toggleAdmin('${admin.id}','${admin.status}')">
${admin.status==="blocked"?"Unblock":"Block"}
</button>
<button class="btn-danger" onclick="deleteAdmin('${admin.id}')">Delete</button>
</div>`;
}

html+=addAdminHTML();

content.innerHTML=html;
}

/* ADMIN PANEL */
async function renderAdmin(){

let html=generateSection("admin");

const {data:keys}=await supabaseClient.from("license_keys")
.select("*").eq("created_by",currentUser.id)
.order("id",{ascending:false});

html+=buildTable("Your Keys",keys,true);

content.innerHTML=html;
}

/* GENERATE SECTION */
function generateSection(type){
return `<div class="glass">
<h3>Generate Key</h3>
<input type="text" id="user_${type}" placeholder="Username">
<input type="text" id="manual_${type}" placeholder="Manual Key (Optional)">
<input type="number" id="valid_${type}" placeholder="Validity">
<select id="type_${type}">
<option value="days">Days</option>
<option value="hours">Hours</option>
</select>
<button class="btn-primary" onclick="generateKey('${type}')">Generate</button>
</div>`;
}

/* TABLE */
function buildTable(title,data,actions){

let html=`<div class="glass"><h3>${title}</h3>
<table>
<tr><th>User</th><th>Key</th><th>Status</th>${actions?"<th>Action</th>":""}</tr>`;

data.forEach(k=>{
html+=`<tr>
<td>${k.username}</td>
<td>${k.license_key}</td>
<td>${k.status}</td>`;
if(actions){
html+=`<td>
<button class="btn-block" onclick="toggleKey(${k.id},'${k.status}')">
${k.status==="Active"?"Block":"Unblock"}
</button>
<button class="btn-danger" onclick="deleteKey(${k.id})">Delete</button>
</td>`;
}
html+="</tr>";
});

html+="</table></div>";
return html;
}

/* KEY ACTIONS */
async function generateKey(type){
const u=document.getElementById(`user_${type}`).value.trim();
const m=document.getElementById(`manual_${type}`).value.trim();
const v=parseInt(document.getElementById(`valid_${type}`).value);
const t=document.getElementById(`type_${type}`).value;
if(!u||!v){alert("Fill fields");return;}
let key=m||("LR-"+Math.floor(100000+Math.random()*900000));
let expire=new Date();
if(t==="days")expire.setDate(expire.getDate()+v);
else expire.setHours(expire.getHours()+v);
await supabaseClient.from("license_keys").insert([{
username:u,license_key:key,
expire_date:expire.toISOString(),
status:"Active",created_by:currentUser.id
}]);
renderPanel();
}

async function toggleKey(id,status){
await supabaseClient.from("license_keys")
.update({status:status==="Active"?"Blocked":"Active"})
.eq("id",id);
renderPanel();
}

async function deleteKey(id){
if(!confirm("Delete?"))return;
await supabaseClient.from("license_keys").delete().eq("id",id);
renderPanel();
}

async function toggleAdmin(id,status){
await supabaseClient.from("profiles")
.update({status:status==="blocked"?"active":"blocked"})
.eq("id",id);
renderPanel();
}

async function deleteAdmin(id){
if(!confirm("Delete?"))return;
const {data:session}=await supabaseClient.auth.getSession();
await fetch("https://dpskhodrzlnqczibolug.supabase.co/functions/v1/delete-admin",{
method:"POST",
headers:{
"Content-Type":"application/json",
"Authorization":"Bearer "+session.session.access_token
},
body:JSON.stringify({admin_id:id})
});
renderPanel();
}

function addAdminHTML(){
return `<div class="glass">
<h3>Add Admin</h3>
<input type="email" id="newEmail" placeholder="Email">
<input type="password" id="newPass" placeholder="Password">
<button class="btn-primary" onclick="addAdmin()">Create</button>
</div>`;
}

async function addAdmin(){
const email=newEmail.value.trim();
const password=newPass.value.trim();
if(!email||!password){alert("Fill fields");return;}
const {data,error}=await supabaseClient.auth.signUp({email,password});
if(error){alert(error.message);return;}
await supabaseClient.from("profiles").insert([{
id:data.user.id,email,role:"admin",balance:1000,status:"active"
}]);
renderPanel();
}

</script>
</body>
</html>
